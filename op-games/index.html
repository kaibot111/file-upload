<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade</title>
    <style>
        /* Dark Theme Styling */
        body {
            background-color: #121212;
            color: #fff;
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
        }

        /* Search Bar */
        .header {
            max-width: 1200px;
            margin: 0 auto 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        input {
            width: 100%;
            max-width: 400px;
            padding: 12px 20px;
            border-radius: 50px;
            border: none;
            background: #2a2a2a;
            color: white;
            font-size: 16px;
            outline: 2px solid transparent;
            transition: 0.2s;
        }
        input:focus { outline-color: #646cff; background: #333; }

        /* The Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Game Card */
        .card {
            background: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
            text-decoration: none;
            color: white;
            transition: transform 0.2s;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .card:hover { transform: translateY(-5px); z-index: 2; }

        .img-box {
            aspect-ratio: 16/9;
            width: 100%;
            background: #000;
        }
        
        .img-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .info {
            padding: 15px;
            text-align: center;
        }
        
        .title {
            font-weight: bold;
            text-transform: capitalize;
            font-size: 1.1em;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="header">
        <h1>My Arcade</h1>
        <input type="text" id="search" placeholder="Search games...">
    </div>

    <div id="grid" class="grid"></div>

    <script>
        // 1. Fetch the list created by the build script
        fetch('/games.json')
            .then(res => res.json())
            .then(games => {
                const grid = document.getElementById('grid');
                const input = document.getElementById('search');

                // Function to draw cards
                const draw = (list) => {
                    grid.innerHTML = list.map(game => `
                        <a href="${game.path}" class="card">
                            <div class="img-box">
                                <img src="${game.image}" loading="lazy" alt="${game.name}">
                            </div>
                            <div class="info">
                                <div class="title">${game.name}</div>
                            </div>
                        </a>
                    `).join('');
                };

                // Initial Draw
                draw(games);

                // Search Logic
                input.addEventListener('input', (e) => {
                    const term = e.target.value.toLowerCase();
                    const filtered = games.filter(g => g.name.toLowerCase().includes(term));
                    draw(filtered);
                });
            })
            .catch(err => {
                document.body.innerHTML = `<h2 style="text-align:center; margin-top:50px">⚠️ Could not load games.<br><small>Did you run the build command?</small></h2>`;
            });
    </script>
</body>
</html>
